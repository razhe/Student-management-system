<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/master}">
    
    <section layout:fragment="content">
        <div class="container bg-light py-3 mt-5">
            <h1 class="mb-4">Update Student</h1>
            <!--<form th:action="@{/students/update/{id} (id=${student.id})}" method="post" th:object="${student}">-->
            <form th:action="@{/students/update}" method="post" th:object="${student}">
                <input type="hidden" th:field="*{id}"><!-- Forma dos de update -->
                <div class="form-group">
                    <label for="student-firstname">First Name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="student-firstname" required="true">
                </div>
                <div class="form-group">
                    <label for="student-lastname">Email address</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="student-lastname" required="true">
                </div>
                <div class="form-group">
                    <label for="student-email">Email Address</label>
                    <input th:field="*{email}" type="email" class="form-control" id="student-email" placeholder="name@example.com" required="true">
                </div>
                
                <button type="submit" class="btn btn-info">Save Student</button>
            </form>
        </div>
    </section>
</html>
